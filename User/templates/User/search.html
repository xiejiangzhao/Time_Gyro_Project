{% load static %}
<link href="{% static "User/style.css" %}" rel="stylesheet" type="text/css"/>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style type="text/css">

        input {
            width: 160px;
            border: 1px solid cadetblue;;
            border-radius: 70px;
            height: 30px;
            float: left;
            padding: 0 0 0 15px;
            outline: none;
        }
    </style>

</head>
<body>
{% for foo in ge %}
    <p>{{ foo }}</p>
{% endfor %}

<div class="imgtest" style="left: 196px; position: absolute; top:60px; color: cadetblue;
        width: 75px;height: 75px; border-radius: 75px; text-decoration: none;
        background-color: cadetblue;color: white;outline: none;border: none;">
    <figure>
        <div>
            <!--<img src="rin.jpeg" />-->
            <!--头像出不来-->
        </div>
    </figure>
</div>

<form action="/search">
    <div id="box" style="left: 1115px; position: absolute; top: 20px;">
        <input id="key" type="text" name="q" placeholder="">
    </div>
    <button type="submit" style="left: 1280px; position: absolute; top:27px; color: cadetblue;
        width: 18px;height: 18px; border-radius: 18px; text-decoration: none;
        background-color: cadetblue;outline: none;border: none;">
    </button>
</form>


<div>
    <a href="create_schedule"
       style="color:cadetblue;text-decoration: none;left: 211.5px; position: absolute; top: 550px;font-size: x-large;">+</a>
    <a href="setting"
       style="color:cadetblue;text-decoration: none;left: 210px; position: absolute; top: 588.2px;font-size: large;">۞</a>
    <a href="/logout"
       style="color:cadetblue;text-decoration: none;left: 213px; position: absolute; top: 610px;font-size: x-large;">■</a>
</div>

<!--list and add-->
<div id="datastyle" style="left: 354px;top:100px;">
    {% for it in unitlist %}
        <p>{{ it.title }}</p>
        <hr style="height:1px;border:none;border-top:1px solid cadetblue;width: 22cm;text-align: center"/>
        {% for foo in it.itemlist %}

            <form action="" method="post">{% csrf_token %}
                <input type="hidden" name="pk" value="{{ foo.pk }}"/>
                <input type="hidden" name="operation" value="Add"/>
                <input type="submit" value="+"
                       style="width:34px;color: cadetblue;
                       background-color: white;text-align:
                       left;border:none;float:right;font-size: large;"/>
            </form>

            <span>{{ foo }}</span>

            <hr style="height:1px;border:none;border-top:1px solid cadetblue;width: 22cm;text-align: center"/>
        {% endfor %}
    {% endfor %}
</div>

</body>
</html>
