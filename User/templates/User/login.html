<!DOCTYPE HTML>

<html>
	<head>
		<title>Sign in</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static "User/assets/css/main.css" %}" />
	</head>
    <body>
			<div id="">
				<div class="container medium">
					<header class="major last">
						<h2>Sign in to Gyro</h2>
					</header>

					<form method="post" action="">{% csrf_token %}
						<div class="row">
							<div class="col-12">
								<input type="text" name="username" placeholder="Name" />
							</div>
							<div class="col-12">
								<input type="password" name="password" placeholder="Password" />
							</div>
							<div class="col-12">
								<ul class="actions special">
									<li><input type="submit" value="Sign in" /></li>
								</ul>
							</div>
						</div>
					</form>


					<ul class="copyright">
						<li>&copy; Gyro. All rights reserved.</li><li>
					</ul>

				</div>
			</div>

		<!-- Scripts -->
			<script src="{% static "User/assets/js/jquery.min.js" %}"></script>
			<script src="{% static "User/assets/js/browser.min.js"%}"></script>
			<script src="{% static "User/assets/js/breakpoints.min.js" %}"></script>
			<script src="{% static "User/assets/js/util.js" %}"></script>
			<script src="{% static "User/assets/js/main.js" %}"></script>

	</body>
</html>
